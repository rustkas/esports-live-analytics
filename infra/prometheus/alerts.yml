groups:
  - name: esports_alerts
    rules:
      # ===============================
      # SLO / Performance
      # ===============================
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP Error Rate (> 1%) on {{ $labels.service }}"
          description: "Service {{ $labels.service }} is returning 5xx errors."

      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Latency p95 > 500ms on {{ $labels.service }}"

      - alert: ConsumerLagCritical
        expr: consumer_queue_lag > 5000
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "State Consumer Queue Lag > 5k events"

      # ===============================
      # Infrastructure / Resiliency
      # ===============================
      - alert: ClickHouseDown
        expr: up{job="clickhouse"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "ClickHouse instance is DOWN"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis memory usage > 90%"

      - alert: PostgresConnectionsHigh
        expr: pg_stat_activity_count / pg_settings_max_connections > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Postgres connection pool exhaustion imminent"

      # ===============================
      # Security / Abuse
      # ===============================
      - alert: RateLimitSpike
        expr: rate(http_requests_total{status="429"}[1m]) > 50
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High rate of 429 entries (Abuse/Attack?)"

      - alert: InvalidSignaturesSpike
        expr: rate(ingestion_errors_total{type="auth_invalid_signature"}[1m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Spike in invalid ingestion signatures (Potential unauthorized access)"
