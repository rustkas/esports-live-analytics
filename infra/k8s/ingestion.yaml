apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion
  labels:
    app: esports
    component: ingestion
spec:
  replicas: 2
  selector:
    matchLabels:
      app: esports
      component: ingestion
  template:
    metadata:
      labels:
        app: esports
        component: ingestion
    spec:
      containers:
        - name: ingestion
          image: esports/ingestion:latest
          ports:
            - containerPort: 8081
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "8081"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: esports-secrets
                  key: redis-url
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion
spec:
  selector:
    app: esports
    component: ingestion
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingestion-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingestion
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"
